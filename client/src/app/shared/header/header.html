<header>
    <h1 class="headingLogo">
        MotoRush
    </h1>

    <nav>
        @if (isLoggedIn()) {
        <!-- Visible for logged-in users -->
        <div id="user">
            <a routerLink="/listings/create">Create Listing</a>
            <a routerLink="/logout" (click)="onLogout()">Logout</a>
        </div>
        } @else {
        <!-- Visible for guests -->
        <div id="guest">
            <a routerLink="/login">Login</a>
            <a routerLink="/register">Register</a>
        </div>
        }

        <a routerLink="/">Home</a>
        <a routerLink="/search">Search</a>
        <a routerLink="/listings">All Listings</a>
    </nav>
</header>
