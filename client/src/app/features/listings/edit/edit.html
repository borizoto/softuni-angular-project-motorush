<section id="create-page">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Edit Motorbike Listing</h1>

            <!-- Brand select -->
            <label for="make">Motorbike Brand:</label>
            <select id="make" formControlName="make" required>
                <option value="" disabled hidden>Choose a brand</option>
                @for (brand of brandOptions; track brand) {
                <option [value]="brand">{{ brand }}</option>
                }
            </select>

            <!-- Model select -->
            <label for="model">Motorbike Model:</label>
            <select id="model" formControlName="model" [disabled]="!form.get('make')?.value" required>
                <option value="" disabled hidden>Choose a model</option>
                @for (model of modelOptions[form.get('make')?.value] || []; track model) {
                <option [value]="model">{{ model }}</option>
                }
            </select>

            <!-- Year -->
            <label for="year">Model year:</label>
            <input type="number" id="year" formControlName="year" min="1900" max="2025" required />

            <!-- Color -->
            <label for="color">Color:</label>
            <input type="text" id="color" formControlName="color" required />

            <!-- Fuel -->
            <label for="fuel">Fuel:</label>
            <select id="fuel" formControlName="fuel" required>
                <option value="" disabled hidden>Choose fuel type</option>
                <option value="petrol">Petrol</option>
                <option value="electric">Electric</option>
            </select>

            <!-- Mileage -->
            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" formControlName="mileage" min="0" required />

            <!-- Cubic Capacity -->
            <label for="cubicCapacity">Cubic Capacity (cc):</label>
            <input type="number" id="cubicCapacity" formControlName="cubicCapacity" min="50" required />

            <!-- Horsepower -->
            <label for="hp">Horsepower (HP):</label>
            <input type="number" id="hp" formControlName="hp" min="1" required />

            <!-- Transmission -->
            <label for="transmission">Transmission:</label>
            <select id="transmission" formControlName="transmission" required>
                <option value="" disabled hidden>Choose transmission</option>
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
            </select>

            <!-- Location -->
            <label for="location">Located in:</label>
            <select id="location" formControlName="location" required>
                <option value="" disabled hidden>Choose a city</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Varna">Varna</option>
                <option value="Burgas">Burgas</option>
                <option value="Pleven">Pleven</option>
            </select>

            <!-- Condition -->
            <label for="condition">Condition:</label>
            <select id="condition" formControlName="condition" required>
                <option value="" disabled hidden>Choose condition</option>
                <option value="New">New</option>
                <option value="Used">Used</option>
            </select>

            <!-- Price -->
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" min="1" required />

            <!-- Currency -->
            <label for="currency">Currency:</label>
            <select id="currency" formControlName="currency" required>
                <option value="" disabled hidden>Choose currency</option>
                <option value="BGN">лв.</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>

            <!-- Information -->
            <label for="information">Additional information:</label>
            <textarea id="information" formControlName="information"
                placeholder="e.g. Great condition, serviced, includes extras."></textarea>

            <!-- Image URLs -->
            <label for="imageUrl1">Image 1:</label>
            <input type="text" id="imageUrl1" formControlName="imageUrl1" placeholder="Image URL..." required />

            <label for="imageUrl2">Image 2:</label>
            <input type="text" id="imageUrl2" formControlName="imageUrl2" placeholder="Image URL..." required />

            <label for="imageUrl3">Image 3:</label>
            <input type="text" id="imageUrl3" formControlName="imageUrl3" placeholder="Image URL..." required />

            <!-- Submit -->
            <input class="btn submit" type="submit" value="Update Listing" [disabled]="form.invalid" />
        </div>
    </form>
</section>
